<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="emoji-rain"></div>
    <div class="card">
        <h1>FLAMES Game</h1>
        <form id="flamesForm">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="text" id="name2" placeholder="Lover's Name" required>
            <div class="buttons">
                <button type="button" onclick="calculateFLAMES()">Calculate</button>
                <button type="button" onclick="clearFields()">Clear</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
